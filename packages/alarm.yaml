panel_custom:
    - name: alarm
      sidebar_title: Alarm
      sidebar_icon: mdi:security-home
      config:
          alarmid: alarm_control_panel.house


input_boolean:
  alarm:
    name: Alarm
    icon: mdi:alert-decagram
  warning:
    name: Warning
    icon: mdi:alert-circle-outline
  alarm_lights:
    name: Alarm Siren
    icon: mdi:alarm-light
  alarm_sounds:
    name: Alarm Sounds
    icon: mdi:alarm-multiple
    
alarm_control_panel: 
  platform: bwalarm
  name: House
  pending_time: 30
  trigger_time: 60
  alarm: input_boolean.alarm
  warning: input_boolean.warning
  immediate:
      - binary_sensor.door_window_sensor_158d000187120a
      - binary_sensor.switch_158d000186e9bd
  delayed:
      - binary_sensor.motion_sensor_158d00016dcfa8
  notathome:
      - binary_sensor.motion_sensor_158d00016dcfa8
  zones:
    - group.zone_garage
    - group.zone_living_room
    - group.zone_kitchen
    - group.zone_upstairs
    - group.zone_downstairs
    - group.zone_outside

group:
  security:
    name: Security
    view: yes
    entities:
      - group.zone_garage
      - group.zone_living_room
      - group.zone_kitchen
      - group.zone_upstairs
      - group.zone_downstairs
      - group.zone_outside

  zone_garage:
    name: Garage Sensors
    entities: 
      - binary_sensor.motion_sensor_158d00016dcfa8
  zone_living_room:
    name: Living Room Sensors
    entities:
      - binary_sensor.motion_sensor_158d00016dcfa8
      - binary_sensor.door_window_sensor_158d000187120a
  zone_kitchen:
    name: Kitchen Sensors
    entities:
      - binary_sensor.door_window_sensor_158d000187120a
  zone_upstairs:
    name: Upstairs Sensors
    entities:
      - binary_sensor.door_window_sensor_158d000187120a
      - binary_sensor.switch_158d000186e9bd
  zone_downstairs:
    name: Downstairs Sensors
    entities:
      - binary_sensor.switch_158d000186e9bd
  zone_outside:
    name: Outside Sensors
    entities:
      - binary_sensor.switch_158d000186e9bd
      - binary_sensor.motion_sensor_158d00016dcfa8
